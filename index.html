<!DOCTYPE html>
<html>
<head>
	<title>Register Form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript">
		function message()
		{
			alert("Registered Sucessfully");
		}
	</script>
</head>
<body>
	<div class="container">
		<div class="row centered-form">
			<div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
				<div class="panel">
					<div class="panel-heading">
						<h3 class="panel-title">Registration form</h3>
					</div>

					<div class="panel-body">
						<form role="form">

								<div class="form-group">
									<input type="text" name="firstname" id="firstname" class="form-control input-sm" placeholder="Enter the Firstname" required>
								</div>								
							
								<div class="form-group">
									<input type="text" name="lastname" id="lastname" class="form-control input-sm" placeholder="Enter the Lastname" required>
								</div>

								<div class="form-group">
									<input type="email" name="email" id="email" class="form-control input-sm" placeholder="Enter the E-mail" required>
								</div>

								<div class="form-group">
									<input type="password" name="password" id="password" class="form-control input-sm" placeholder="Enter the Password" required>
								</div>

							<div class="row">

								<div class="col-xs-6 col-sm-6 col-md-6">
									<div class="form-group">
										<input type="date" name="date" id="date" class="form-control input-sm" required>
									</div>
								</div>

								<div class="col-xs-6 col-sm-6 col-md-6">
									<div class="form-group">
										<input type="time" name="time" id="time" class="form-control input-sm" required>
									</div>
								</div>

							</div>
							<input type="submit" name="Register" value="Register" class="btn btn-info btn-block" onclick="message()">
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
